<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Generador de cartas</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <a class="navbar-brand "  href="/mis_cartas">Mis cartas</a>
        <a class="nav-link active text-success" href="/">Generador de cartas</a>

    </div>
</nav>


<div class="row row-cols-1 row-cols-md-3 g-4 m-3">

    <div th:each="carta : ${carta}" class="card-group">
        <div class="card">

            <img th:src="${carta.getUrlImagen}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${carta.nombre}">Card title</h5>
                <p class="card-text" th:text="${carta.descripcion}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text=" 'Poder: ' + ${carta.poder}"></li>
                <li class="list-group-item" th:text=" 'Defensa: ' + ${carta.defensa}"></li>
            </ul>

            <div class="card-footer text-center">
                <div class="card-body text-center btn btn-danger ">
                <a th:href="@{/eliminar/{id} (id = ${carta.getId}) }"  class="text-white text-decoration-none">Eliminar de mis cartas</a>
            </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
